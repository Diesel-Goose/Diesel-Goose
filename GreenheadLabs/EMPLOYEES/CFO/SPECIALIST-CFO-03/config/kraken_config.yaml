# Strategy Settings
strategy:
  name: "multi_pair_momentum"
  timeframe: "15m"           # 15-minute candles
  lookback_candles: 20       # Analysis window
  
  # Entry conditions
  min_volume_usd: 1000000    # $1M minimum 24h volume
  min_volatility_pct: 1.0    # At least 1% daily range
  
  # Position sizing
  max_position_pct: 10       # 10% of account per trade
  max_concurrent_positions: 3
  
  # Risk management
  stop_loss_pct: 2.0         # 2% stop
  take_profit_pct: 4.0       # 4% target
  trailing_stop: true
  
  # Time-based rules
  trading_hours:
    start: "08:00"           # UTC
    end: "22:00"             # UTC
  avoid_weekends: false
  
# Risk Limits
daily_limits:
  max_loss_pct: 5.0          # Halt after 5% daily loss
  max_trades: 20             # Prevent overtrading
  
# Trade Logging
trade_logging:
  enabled: true
  log_file: "logs/kraken_trades_2026.csv"
  include_fields: ["timestamp", "pair", "side", "price", "size", "fee", "pnl"]
  
